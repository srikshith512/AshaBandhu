name: asha_bandhu
description: A Flutter-based offline-first health application for ASHA workers and PHC staff
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Networking & Sync
  http: ^1.1.2
  connectivity_plus: ^5.0.2
  
  # Voice Recognition
  speech_to_text: ^7.3.0
  
  # QR Code Scanning
  mobile_scanner: ^7.1.2
  
  # ML/AI
  tflite_flutter: ^0.11.0
  
  # Background Tasks
  workmanager: ^0.9.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/models/
